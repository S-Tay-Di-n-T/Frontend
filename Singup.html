<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ehandbook - Sổ tay điện tử </title>
        <link rel="shortcut icon" href = "logo.png">
    </head>
<style>
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #ffffff;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #f5f4f3;
  outline: none;
}


button {
  background-color: #E49344;
  color: #ededed;
  padding: 14px 20px;
  margin: 10px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}


.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}


.container {
  padding: 16px;
}

.close {
  position: absolute;
  right: 35px;
  top: 15px;
  font-size: 40px;
  font-weight: bold;
  color: #f1f1f1;
}


</style>
<body>
    <div class="container">
      <h1>Đăng ký</h1>
      <p>Vui lòng điền thông tin vào mẫu để đăng ký tài khoản.</p>
      <hr>
      <label for="hoten"><b>Họ tên</b></label>
      <input type="text" placeholder="Nhập họ và tên" name="hoten" required>

      <label for="email"><b>Tài khoản</b></label>
      <input type="text" placeholder="Nhập tài khoản" name="email" required>

      <label for="psw"><b>Mật khẩu</b></label>
      <input type="password" placeholder="Nhập mật khẩu" name="psw" required>

      <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
      <input type="password" placeholder="Xác nhận mật khẩu" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lưu thông tin
      </label>

      <p>Bằng cách đăng ký Ehandbook, bạn đồng ý với <a href="#" style="color:dodgerblue">Điều khoản dịch vụ </a> và <a href="#" style="color:dodgerblue">Chính sách quyền riêng tư của chúng tôi</a>.</p>

        <button onclick="goHome()"type="button" style.display='none' class="cancelbtn">Cancle</button>
        <button onclick="submitRegistration() "type="submit" class="signupbtn">ĐĂNG KÝ</button>
      </div>
    </div>
  </form>
</div>

<script>
  function goHome() {
            window.location.href = "index.html";
        }    
</script>

</body>
</html>
